<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Comidas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #001e8b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px 0;
    }

    .precio {
      font-size: 18px;
      font-weight: bold;
      color: #00238b;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Comidas Caseras</h1>
    <p>Catálogo – solo precios y fotos</p>
  </header>

  <section class="contenedor">

    <div class="card">
      <img src="picada.jpg" alt="Picada">
      <h3>Picada</h3>
      <div class="precio">$9000</div>
    </div>

    <div class="card">
      <img src="fernet.jpg" alt="Combo Fernet y Coca">
      <h3>Combo Fernet + Coca</h3>
      <div class="precio">$4000</div>
    </div>

    <div class="card">
      <img src="vitel-tone.jpg" alt="Vitel Toné">
      <h3>Vitel Toné</h3>
      <div class="precio">$2000</div>
    </div>

    <div class="card">
      <img src="ensalada-rusa.jpg" alt="Ensalada Rusa">
      <h3>Ensalada Rusa</h3>
      <div class="precio">$1000</div>
    </div>

  </section>

  <footer>
    <p>Pedidos por WhatsApp 
        +54 9 11 5482-1331
    </p>
  </footer>

</body>
</html>
